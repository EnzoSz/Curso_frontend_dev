<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión</title>
    <link rel="stylesheet" href="./CSS/style-inicio-sesion.css">
</head>
<body>
    <header>
         <img class="header__img" src="./Asset/icon/logo-platzi-video-header.png" alt="Imagen logo de platzi">
    </header>
    <main>
        <section class="login">
            <section class="login__container">
                <h2>Inicia sesión</h2>
                <form class="login__container--form">
                    <input class="input" type="text" placeholder="Correo">
                    <input class="input" type="password" placeholder="Contraseña">
                    <button class="button">Iniciar sesión</button>
                    <div class="login__container--remember-me">
                        <label>
                            <input type="checkbox" name="" id="cbox1" value="checkbox">Recuérdame
                        </label>
                        <a href="#">Olvidé mi contraseña</a>
                    </div>
                </form>
                <section class="login__container--social-media">
                    <div><img src="./Asset/icon/icon-google.svg" alt="google">Inicia sesión con google</div>
                </section>
            </section>
        </section>
    </main>
   
</body>
</html>
