<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@500&display=swap" rel="stylesheet">
    <title>Platzi Video</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="./Asset/icon/logo-platzi-video-header.png" alt="Imagen logo de platzi">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="./Asset/icon/icons-usuario.png" alt="imagen de usuario">
                <p>Perfil</p>
            </div>
            <div>
                <ul>
                    <li><a href="#">Cuenta</a></li>
                    <li><a href="#">Cerrar Sesión</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section class="nav">
            <h2 class="nav__title">¿Que quieres ver hoy?</h2>
            <input class="input" type="text" placeholder="Buscar...">
        </section>
        <section class="carousel">
            <div class="carousel__container">
                <div class="carousel-item">
                    <img class="carousel-item__img" src="./Asset/img/img-futbol-pequeña.png" alt="futbol">
                    <div class="carousel-item__details">
                        <div>
                            <img src="./Asset/icon/icon-play.png" alt="play">
                            <img src="./Asset/icon/icon-plus-32.png" alt="plus">
                        </div>
                        <p class="carousel-item__details--title"></p>
                        <p class="carousel-item__details--subtitle"></p>
                    </div>
                </div>
                <div class="carousel-item">

                </div>
                <div class="carousel-item">

                </div>
            </div>
        </section>
    </main>
</body>
</html>
